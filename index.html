<!DOCTYPE html>
<html lang=''>
  <head>
    <meta charset='utf-8' />
    <title>ComiCapp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href='index.css' rel='stylesheet'/>
    <link rel='stylesheet' href='http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css'>
  </head>
  <body>
    <main>
      <h1>ComiCapp</h1>
      <div id='wrapper'>
        <div id='page'>
          <div id='panel-1' class='panel' ></div>
          <div id='panel-2' class='panel arrow_box'><textarea spellcheck="false" id="text-box" class="text-box" name="textarea" rows="1" cols="10">Write something here'</textarea></div>
          <div id='panel-3' class='panel' ></div>
        </div> <!-- end page -->

        <div id='menu'>
          <div id='btn-box'>
            <button class='menu-btn' onclick='newPanel()'>N E W    P A N E L</button>
            <button class='menu-btn' onclick='newText()'>N E W    T E X T    B O X</button>
            <button class='menu-btn' onclick='destroyPanel()'>R E M O V E</button>
            <form>
            <button class='menu-btn' id='submit-image'>A D D    I M A G E</button>
            <input type='text' id='image-url' class='menu-btn' name='imageurl' value='Enter image URL' onclick='this.select()'>
            </form>
          </div>
            <div id='how-to'>
                    <h3>Instructions</h3>
                     <p>Add panels or word balloons with the menu buttons. These can be dragged and resized when selected by clicking on them. Load an image into a selected panel by putting the image URL into the text box and clicking 'ADD IMAGE'.</p>
            </div>
        </div> <!-- end menu -->
      </div> <!-- end wrapper -->
  </main>
    <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script src='http://code.jquery.com/ui/1.10.4/jquery-ui.js'></script>
    <script src='index.js'></script>
  </body>
</html>
